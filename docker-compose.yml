version: '3'
services:
  client:
    container_name: client
    image: client:latest
    command: python3 main.py
    entrypoint: ../docker-entrypoint.sh
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - config
    volumes:
      - ./src:/src
      - ./safe_storage:/safe_storage
    cap_add:
      - NET_ADMIN
